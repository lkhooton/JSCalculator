<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles/styles.css" rel="stylesheet">
  <script src="scripts/main.js"></script>
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator</h1>

<div class="calc-grid">
  <div class="display">
    <div class="previous">123</div>
    <div class="current">456</div>
</div>
  <button class="span-two">AC</button>
  <button>DEL</button>
  <button>รท</button>
  <button>1</button>
  <button>2</button>
  <button>3</button>
  <button>*</button>
  <button>4</button>
  <button>5</button>
  <button>6</button>
  <button>+</button>
  <button>7</button>
  <button>8</button>
  <button>9</button>
  <button>-</button>
  <button>.</button>
  <button>0</button>
  <button class="span-two">=</button>
</div>
</body>
</html>
